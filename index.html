<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TryJS</title>
</head>
<body>
  <div id="tryJSIsWonderful"></div>

  <script src="dist/try.min.js"></script>

  <script>
  var output = document
                .try('querySelector', 'div')
                .try('getAttribute', 'id')
                .try('slice', 0, 5);

  console.log(output);
  </script>
</body>
</html>
